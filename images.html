<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search Images</title>
        <link rel="stylesheet" href="style.css">
        <style>
            div.link{
                text-align: right;
                bottom:95%;
                left:92%;
                position:fixed;
            }
        </style>
    </head>
    <body>
        <div class="link">
            <a href="index.html">Search Images</a>
        </div>
        <p class="image">
        <img src="google.png">
        </p>
        <form action="https://www.google.com/imghp?hl=EN">
            <div class="wrapper">
                <input type="text" name="q" >
            </div>
            <div class="button">
                <input type="submit" value="Google Search" >
            </div>
            
        </form>
    </body>
</html>
